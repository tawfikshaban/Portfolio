    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'DynaPuff', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        section {
            min-height: 100vh;
            padding: 80px 20px;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .works {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
        }

        .contact {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('https://images.unsplash.com/photo-1516796181074-bf453fbfa3e6?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .rotating-text {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item img {
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border-radius: 12px;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        button {
            padding: 15px 30px;
            background: #ff3366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff1a4d;
        }

        footer {
            background: #000;
            padding: 40px 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-links a:nth-child(1):hover {
            color: blue;
        }

        .social-links a:nth-child(2):hover {
            color: orange;
        }

        .social-links a:nth-child(3):hover {
            color: cyan;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <section class="hero" id="home">
        <canvas id="heroCanvas"></canvas>
        <div class="content">
            <h1>Tawfik</h1>
            <div class="rotating-text" data-text="['Web ','Developer', 'Web ','Designer', 'Vue.js','Tailwind.Css','Git','Github','Pug.js','SASS','Jest.js','canvas','CMD','HTML5','Css','JavaScript']"></div>
        </div>
    </section>

    <section class="works" id="works">
        <canvas id="worksCanvas"></canvas>
        <div class="content">
            <h2>My Works</h2>
            <div class="gallery">
                <a href="https://tawfikshaban.github.io/template_one/">
                    <div class="gallery-item"><img src="template-one.PNG" alt=""></div>
                </a>
                <a href="https://tawfikshaban.github.io/template-two/">
                    <div class="gallery-item"> <img src="template-two.PNG" alt=""></div>
                </a>
                <a href="https://tawfikshaban.github.io/tawfik-template/">
                    <div class="gallery-item"><img src="template-four.PNG" alt=""></div>
                </a>
                <a href="https://tawfikshaban.github.io/product-preview-card-component-main/">
                    <div class="gallery-item"><img src="2.PNG" alt=""></div>
                </a>
                <a href="https://tawfikshaban.github.io/i-HackeR/">
                    <div class="gallery-item"><img src="Test cypher security.PNG" alt=""></div>
                </a>
                <a href="https://github.com/tawfikshaban" title="See More In Github">
                    <div class="gallery-item"><img src="images.jpg" alt="see more on github"></div>
                </a>
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <canvas id="contactCanvas"></canvas>
        <div class="content">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/tawfik.shaban.5"><i class="fab fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/tawfik.shaban/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/tawfik-shaban-2333b727b/"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 Tawfik. All rights reserved.</p>
    </footer>

    <script>
        // Hero Canvas Animation
        const heroCanvas = document.getElementById('heroCanvas');
        const worksCanvas = document.getElementById('worksCanvas');
        const contactCanvas = document.getElementById('contactCanvas');

        function setupCanvas(canvas) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            return canvas.getContext('2d');
        }

        // Hero Animation
        const heroCtx = setupCanvas(heroCanvas);
        let particles = [];

        class Particle {
            constructor(canvas) {
                this.canvas = canvas;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > this.canvas.width) this.x = 0;
                if (this.x < 0) this.x = this.canvas.width;
                if (this.y > this.canvas.height) this.y = 0;
                if (this.y < 0) this.y = this.canvas.height;
            }

            draw(ctx) {
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles(canvas) {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(canvas));
            }
        }

        function animateParticles(ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx);
            });
            requestAnimationFrame(() => animateParticles(ctx, canvas));
        }

        // Initialize animations
        initParticles(heroCanvas);
        animateParticles(heroCtx, heroCanvas);

        // Works Canvas Animation
        const worksCtx = setupCanvas(worksCanvas);
        let angle = 0;

        function animateWorks() {
            worksCtx.clearRect(0, 0, worksCanvas.width, worksCanvas.height);
            worksCtx.fillStyle = 'rgba(255,255,255,0.1)';

            for (let i = 0; i < 5; i++) {
                worksCtx.save();
                worksCtx.translate(worksCanvas.width / 2, worksCanvas.height / 2);
                worksCtx.rotate(angle + (Math.PI * 2 / 5) * i);
                worksCtx.fillRect(-20, -100, 40, 200);
                worksCtx.restore();
            }

            angle += 0.02;
            requestAnimationFrame(animateWorks);
        }

        animateWorks();

        // Contact Canvas Animation
        const contactCtx = setupCanvas(contactCanvas);
        let bubbles = [];

        class Bubble {
            constructor() {
                this.x = Math.random() * contactCanvas.width;
                this.y = contactCanvas.height + 100;
                this.size = Math.random() * 20 + 10;
                this.speed = Math.random() * 2 + 1;
            }

            update() {
                this.y -= this.speed;
                if (this.y < -100) {
                    this.y = contactCanvas.height + 100;
                    this.x = Math.random() * contactCanvas.width;
                }
            }

            draw() {
                contactCtx.beginPath();
                contactCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                contactCtx.strokeStyle = 'rgba(255,255,255,0.2)';
                contactCtx.stroke();
            }
        }

        for (let i = 0; i < 20; i++) {
            bubbles.push(new Bubble());
        }

        function animateBubbles() {
            contactCtx.clearRect(0, 0, contactCanvas.width, contactCanvas.height);
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            requestAnimationFrame(animateBubbles);
        }

        animateBubbles();

        // Rotating Text Animation
        const rotatingText = document.querySelector('.rotating-text');
        const texts = JSON.parse(rotatingText.dataset.text.replace(/'/g, '"'));
        let textIndex = 0;

        function updateRotatingText() {
            rotatingText.style.opacity = 0;
            setTimeout(() => {
                rotatingText.textContent = texts[textIndex];
                rotatingText.style.opacity = 1;
                textIndex = (textIndex + 1) % texts.length;
            }, 500);
        }

        setInterval(updateRotatingText, 1000);
        updateRotatingText();

        // Resize handler
        window.addEventListener('resize', () => {
            setupCanvas(heroCanvas);
            setupCanvas(worksCanvas);
            setupCanvas(contactCanvas);
            initParticles(heroCanvas);
        });
    </script>
</body>

</html>
